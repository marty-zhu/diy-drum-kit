<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>DIY Drum Kit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="">
  <script src="" defer></script>
</head>
<body>
  <h1>DIY Drum Kit</h1>
  <div class="keys">
    <div class="key" name="" data-key="">
      <kbd>A</kbd>
      <p>clap</p>
    </div>
    <div class="key" name="" data-key="">
      <kbd>S</kbd>
      <p>hihat</p>
    </div>
    <div class="key" name="" data-key="">
      <kbd>D</kbd>
      <p>kick</p>
    </div>
    <div class="key" name="" data-key="">
      <kbd>F</kbd>
      <p>openhat</p>
    </div>
    <div class="key" name="" data-key="">
      <kbd>G</kbd>
      <p>boom</p>
    </div>
    <div class="key" name="" data-key="">
      <kbd>H</kbd>
      <p>ride</p>
    </div>
    <div class="key" name="" data-key="">
      <kbd>J</kbd>
      <p>snare</p>
    </div>
    <div class="key" name="" data-key="">
      <kbd>K</kbd>
      <p>tom</p>
    </div>
    <div class="key" name="" data-key="">
      <kbd>L</kbd>
      <p>tink</p>
    </div>
  </div>
</body>
</html>
