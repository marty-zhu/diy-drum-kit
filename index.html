<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>DIY Drum Kit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="" defer></script>
</head>
<body>
  <div class="container" id="content">
    <h1>DIY Drum Kit</h1>
    <div class="keys">
      <div class="key" name="" data-key="65">
        <kbd>A</kbd>
        <p>clap</p>
        <audio src=".sounds/clap.wav" data-key="65"></audio>
      </div>
      <div class="key" name="" data-key="83">
        <kbd>S</kbd>
        <p>hihat</p>
        <audio src=".sounds/hihat.wav" data-key="83"></audio>
      </div>
      <div class="key" name="" data-key="68">
        <kbd>D</kbd>
        <p>kick</p>
        <audio src=".sounds/kick.wav" data-key="68"></audio>
      </div>
      <div class="key" name="" data-key="70">
        <kbd>F</kbd>
        <p>openhat</p>
        <audio src=".sounds/openhat.wav" data-key="70"></audio>
      </div>
      <div class="key" name="" data-key="71">
        <kbd>G</kbd>
        <p>boom</p>
        <audio src=".sounds/boom.wav" data-key="71"></audio>
      </div>
      <div class="key" name="" data-key="72">
        <kbd>H</kbd>
        <p>ride</p>
        <audio src=".sounds/ride.wav" data-key="72"></audio>
      </div>
      <div class="key" name="" data-key="74">
        <kbd>J</kbd>
        <p>snare</p>
        <audio src=".sounds/snare.wav" data-key="74"></audio>
      </div>
      <div class="key" name="" data-key="75">
        <kbd>K</kbd>
        <p>tom</p>
        <audio src=".sounds/tom.wav" data-key="75"></audio>
      </div>
      <div class="key" name="" data-key="76">
        <kbd>L</kbd>
        <p>tink</p>
        <audio src=".sounds/tink.wav" data-key="76"></audio>
      </div>
    </div>
  </div>
</body>
</html>
